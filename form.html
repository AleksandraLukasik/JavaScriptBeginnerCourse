<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Beginner Course 2016 (week 2)</title>
	<link rel="stylesheet" href="styles/formStyles.css">
	<script src="scripts/form.js" defer></script>
</head>
<body>
	<h1>JavaScript Beginner Course 2016</h1>
	<h2>Form</h2>
	<form id="quiz" onsubmit="return false;">
		<fieldset>
    		<legend>Question 2/5:</legend>
    		<p id="question">
				Please, choose the author and the album of this song:<br>
    			<i>You leave with the tide, and I can't stop you leaving...</i>
    		</p>
    		<span class="answer_group">Author:</span> <br>
				<input type="radio" name="band" value="arctic_monkeys" id="answer_1"> 
					<label class="answer_text" for="answer_1">Arctic Monkeys</label>
				<input type="radio" name="band" value="the_xx" id="answer_2"> 
					<label class="answer_text" for="answer_2">The XX</label>
				<input type="radio" name="band" value="nirvana" id="answer_3"> 
					<label class="answer_text" for="answer_3">Nirvana</label> <br>
    		<span class="answer_group">Album:</span> <br>
    			<input type="text" name="album" placeholder="Type it here..."> <br>
    		<input type="submit" value="Next question">
		</fieldset>
	</form>
</body>
</html>
